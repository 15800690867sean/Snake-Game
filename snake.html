<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./snake.css">
    <script type="text/javascript" src="./snake.js"></script>
</head>
<body>
    <div id="playground"></div>
    <button onclick="handleStartMove()">Start Move</button>
</body>
<script type="text/javascript">
    handleCreateRange();
    document.addEventListener('keydown', (e) => {
        switch (e.code) {
            case 'ArrowUp':
                changeDirection(0);
                break;
            case 'ArrowRight':
                changeDirection(1);
                break;
            case 'ArrowDown':
                changeDirection(2);
                break;
            case 'ArrowLeft':
                changeDirection(3);
                break;
            default:
                break;
        }
    })
</script>
</html>
